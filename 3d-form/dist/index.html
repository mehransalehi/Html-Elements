<!DOCTYPE html>
<html lang="en" >
<head>

  <title>CodePen - 3D Form</title>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">

			<div class="back">
			</div>

				</div>
				<div class="panel-side">
					<span>LOGIN</span>
				</div>
			</div>

			<div class="panel panel-2">

					<i class="fa-brands fa-google"></i>
					<i class="fa-brands fa-square-x-twitter"></i>
					<i class="fa-brands fa-square-facebook"></i>
				</div>
				<div class="panel-front">
					<div class="input_container">

						<input id="password_field" class="input_field" type="text" name="input-name" title="Inpit title" placeholder="Example@gmail.com">
				</div>
				<div class="input_container">
					<label for="password_field" class="input_label">Name</label>
					<input id="password_field" class="input_field" type="text" name="input-name" title="Inpit title" placeholder="MEHRAN">
			</div>
				<div class="input_container">
						<label for="password_field" class="input_label">Password</label>
						<input id="password_field" class="input_field" type="password" name="input-name" title="Inpit title" placeholder="PASSWORD">
				</div>
				<button class="purchase--btn">SIGN UP</button>
				</div>
				<div class="panel-side">
					<span>SIGN UP</span>
				</div>
			</div>
		</div>
</div>
